<extend name="Public/base"/>

<block name="title">添加用户</block>

<block name="head0">账号管理</block>
<block name="head1">添加用户</block>

<block name="body">
<form class="am-form" action="__SELF__" method="post" enctype="multipart/form-data">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">
              用户名
            </div>
            <div class="am-u-sm-4">
              <input type="text" class="am-input-sm" name="username">
            </div>
            <div class="am-u-sm-6"></div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">
              密码
            </div>
            <div class="am-u-sm-4 am-u-end">
              <input type="text" class="am-input-sm"  name="password">
            </div>
          </div>

        <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">
                邮箱地址
            </div>
            <div class="am-u-sm-4 am-u-end">
                <input type="email" class="am-input-sm"  name="email">
            </div>
        </div>

    <div class="am-g am-margin-top">
        <div class="am-u-sm-2 am-text-right">
            用户收藏
        </div>
        <div class="am-u-sm-4 am-u-end">
            <input type="text" class="am-input-sm"  name="favorite">
        </div>
    </div>
          
          <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">
             &nbsp;
            </div>
          <div class="am-margin" style="float:left;">
			<input type="submit" class="am-btn am-btn-success" value="提交保存">
		  </div>
		  
		  <div class="am-margin" style="float:left;">
			<input type="reset" class="am-btn am-btn-secondary" value="重置表单">
		  </div>
		  
		  </div>
		  

        </form>
</block>
